<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room | In-Sync Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to In-Sync Recorder</h1>
    </header>

    <main>
        <h2>Create a Room</h2>
        <p>Enter a room code to start a new recording session:</p>

        <form id="create-room-form" action="camera.html" method="GET" target="_blank">
            <fieldset>
                <label for="room-id">Room Code</label>
                <input id="room-id" name="room-id" type="text" required placeholder="e.g., room123">
            </fieldset>
            <input type="submit" value="Create Room">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 In-Sync Recorder</p>
    </footer>
</body>

</html>
